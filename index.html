<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .btn {
            margin-bottom: 1rem;
            width: 7rem;
        }

        #array, #input {
            width: 28rem;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <p id="input1"></P>
                <input type="text" id="array" name="Array"><br><br>
                <input type="text" id="input" name="input"><br><br>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button  onclick="display('1')" class="btn btn-primary number" value="1">1</button>
                <button  onclick="display('2')" class="btn btn-primary number" value="2">2</button>
                <input class="btn btn-primary number" onclick="display('3')" value="3">
                <input class="btn btn-primary operator" onclick="display('+')" value="+">
                <input class="btn btn-primary" onclick="clearScreen()" value="clear">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-primary number" onclick="display('4')" value="4">
                <input class="btn btn-primary number" onclick="display('5')" value="5">
                <input class="btn btn-primary number" onclick="display('6')" value="6">
                <input class="btn btn-primary operator" onclick="display('-')" value="-">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-primary number" onclick="display('7')" value="7">
                <input class="btn btn-primary number" onclick="display('8')" value="8">
                <input class="btn btn-primary number" onclick="display('9')" value="9">
                <input class="btn btn-primary operator" onclick="display('*')" value="*">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-primary" onclick="array()" value="Array">
                <input class="btn btn-primary number" onclick="display('0')" value="0">
                <input class="btn btn-primary equal" onclick="equal()" value="=">
                <input class="btn btn-primary operator" onclick="display('/')" value="/">
                <input class="btn btn-primary decimal" onclick="display('.')" value=".">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="index.js"></script> -->
    <script src="index1.js"></script>
</body>
</html>
